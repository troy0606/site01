<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="info"></div>
    <button>Click</button>
    <script src="./lib/jquery-3.4.1.js"></script>
    <script>
        $("button").click(function () {

            fetch("/sales3", {
                // 使用src/index.js做為根目錄
                method: "GET",
                headers: new Headers({
                    'Content-Type': 'application/json'
                })
            }).then(res => {
                return res.json();
                // 將json轉換類型是promise的物件
                // return res.text();
                // 將json直接轉換成字串
            }).then(obj => {
                let str;
                obj.forEach(a=>{
                    str += `<div>${a.name}</div>`
                })
                $("body").append(str);
            })
        })
    </script>
</body>

</html>
