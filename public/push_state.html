<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/jquery-3.4.1.js"></script>
</head>
<body>
<button id="p">push</button>


<script>
    const p = $('#p');
    let i = 1;
    p.click(function(){
        i++;
        // history.pushState({i:i}, 't'+i, '/page'+i);
        history.replaceState({i:i}, 't'+i, '/page'+i);
    });

    window.onpopstate = function(event){
        console.log(history.state);
    };

</script>

</body>
</html>
